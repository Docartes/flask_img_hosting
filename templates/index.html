<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Hosting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="font-family: Karla">
    <h1 class="text-center my-4">Welcome</h1>

    <div class="container my-4">
      <form
        action="/upload_image"
        method="post"
        enctype="multipart/form-data"
        class="d-flex"
      >
        <input type="file" name="image" class="form-control" id="image" />
        <button type="submit" class="btn btn-primary mx-4">
          <i class="bi bi-send"></i>
        </button>
      </form>
    </div>

    <h2 class="text-center my-4">How to Use</h2>
    <p class="text-center mx-4">
      Upload Your File: Select the file you want to upload using the form above.
    </p>
    <p class="text-center mx-4">
      Access Your File: Click the link that appears in the response to access
      your file.
    </p>
    <p class="text-center mx-4">Thank you for using this service.</p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
